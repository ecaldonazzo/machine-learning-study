name: ML Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: docker build -t ml-python .

      - name: Rodar testes
        run: docker run --rm ml-python pytest tests/ -v

      - name: Rodar projeto
        run: docker run --rm ml-python python IrisTrainerMain.py